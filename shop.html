<link rel="stylesheet" href="./css/mystyle.css" />

    <script>
        $(function () {
          data = {
              "path": "https://api.vexpo.ai/megastore/product",
            }
          var asyncTask = new AsyncTask(data);
          asyncTask.post().then(
              function(response)
              {
                response.content.product.forEach(function(product)
                {
                 if (product.name_zh.length > 30)
                  $("#product").append("<a href ='./product.html?id=" + product.id + "' class='grid'>  <div class='thumbnail' style=background-image:url('" + product.thumbnail + "');background-size:cover /> <p>" + product.name_zh.substring(0,30)+" ... " + "</p>  <p>$" + product.price + "</p></a>");
                 else
                  $("#product").append("<a href ='./product.html?id=" + product.id + "' class='grid'>  <div class='thumbnail' style=background-image:url('" + product.thumbnail + "');background-size:cover /> <p>" + product.name_zh + "</p>  <p>$" + product.price + "</p></a>");

                });
                }
            );
            new ResizeSensor($('body'), function()
              {
                console.log(($('body').width())* 0.313 +'px')
                $('.thumbnail').css('height',  ($('body').width())* 0.313 +'px');
              })
            $("#header-container").load("header.html");
            $("#footer-container").load("footer.html");
      });
    </script>

</head>
