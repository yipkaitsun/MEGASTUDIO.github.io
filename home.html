<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- MyApi -->
    <script src="./js/api.js"></script>
    <!-- BackendApi -->
    <script src="./js/AsynctTask.js"></script>
	  <script src="./js/owl.carousel.js"></script>
  	<script src="./js/ResizeSensor.js"></script>

<link rel="stylesheet" href="./css/mystyle.css" />

    <script>
        var response=null;
        $(function () {
            data = {
                "path": "https://api.vexpo.ai/megastore/home",
              }
            var asyncTask = new AsyncTask(data);
            asyncTask.post().then(
                function(response)
                {
                  response.content.slide.forEach(function(slide)
                  {
                    $(".owl-carousel").append('<div class="item"><img style="width:100%;height:auto" src="'+slide.src+'" /></div>');
                  });

                  response.content.product.forEach(function(product)
                  {
                   if (product.name_zh.length > 30)
                    $("#FeactureProduct").append('<a href ="./product.html?id=' + product.id + '" class="grid"><div class="thumbnail" style=background-image:url（"' + product.thumbnail + '");background-size:cover;height:calc(31.3vw)/><p>' + product.name_zh.substring(0,30)+" ... " + '</p><p>$' + product.price + '</p></a>');
                   else
                    $("#FeactureProduct").append('<a href ="./product.html?id=' + product.id + '" class="grid"><div class="thumbnail" style=background-image:url（"' + product.thumbnail + '");background-size:cover;height:calc(31.3vw)/><p>'+product.name_zh+'</p><p>$'+product.price+'</p></a>');
                  });

                  response.content.article.forEach(function(article)
                  {
                    $("#article").append("<a href='./article.html?id="+article.id+"' class='grid'><img class='thumbnail' src='"+article.thumbnail+"'/></a>");
                  });


                   $('.owl-carousel').owlCarousel(
                     {
                       loop: true,
                       margin: 10,
                       nav: true,
                       responsive: {
                           0: {
                               items: 1
                           },
                           600: {
                               items: 1
                           },
                           1000: {
                               items: 1
                           }
                       }
                   })
                });
            $("#header-container").load("header.html");
            $("#footer-container").load("footer.html");


        });
    </script>

</head>

    </div>


    <div id="OurBlog">
